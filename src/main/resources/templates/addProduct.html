<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding-top: 60px;
        }

        .form-container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Product</h2>

    <form th:action="@{/saveProduct}" th:object="${product}" method="post">

        <label>Product Name</label>
        <input type="text" th:field="*{productName}" required>

        <label>Price</label>
        <input type="number" step="0.01" th:field="*{price}" required>

        <label>Category</label>
        <input type="text" th:field="*{category}" required>

        <button type="submit">Save Product</button>
    </form>
</div>

</body>
</html>
